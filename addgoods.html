<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>添加商品页面-后台管理系统</title>
    <link rel="stylesheet" href="./css/add.css">
    <script src="../../jquery-1.12.4.js"></script>
    <script src="./js/cascadingMenu.js"></script>
    <script src="./js/addgoods.js"></script>
    <script>
        $(function(){
        var opts = [{
        "text": "男装",
        "value": "男装",
        "subType": [{
            "value": "男士外套",
            "text": "男士外套"
        }, {
            "value": "男士外搭",
            "text": "男士外搭"
        }, {
            "value": "特色服装",
            "text": "特色服装"
        }]
    }, {
        "text": "女装",
        "value": "女装",
        "subType": [{
            "value": "开衫毛衣",
            "text": "开衫毛衣"
        }, {
            "value": "印花连衣裙",
            "text": "印花连衣裙"
        }, {
            "value": "时尚外套",
            "text": "时尚外套"
        }, {
            "value": "休闲套装",
            "text": "休闲套装"
        }]
    }, {
        "text": "童装",
        "value": "童装",
        "subType": [{
            "value": "卡通系列",
            "text": "卡通系列"
        }, {
            "value": "卡哇伊系列",
            "text": "卡哇伊系列"
        }, {
            "value": "运动系列",
            "text": "运动系列"
        }]
    }, {
        "text": "腕表",
        "value": "腕表",
        "subType": [{
            "value": "瑞士品牌",
            "text": "瑞士品牌"
        }, {
            "value": "欧美品牌",
            "text": "欧美品牌"
        }, {
            "value": "德国品牌",
            "text": "德国品牌"
        }, {
            "value": "国产品牌",
            "text": "国产品牌"
        }]
    }];
    $(".vocation:first").empty().cascadingMenuPlugins(opts);
});
    </script>
</head>

<body>
    <div class="place">
        <span>位置:</span>
        <ul class="placeful">
            <li><a href="main.html" target="_parent">首页</a></li>
            <li><img src="./images/右.png" class="right_pic" alt=""></li>
            <li class="add_goods"><a href="#">添加商品</a></li>
        </ul>
    </div>
    <div class="formbody">
        <div class="usual"></div>
        <div class="tabson">
            <ul class="forminfo">
                <li><label for="">商品缩略图<b>*</b></label>
                    <input type="file" multiple name="" id="thumbImage">
                    <span class="imgAlert" style="margin-left:18px;color:red; font-size: 14px;"></span>
                </li>
                <li><label for="">商品名称<b>*</b></label>
                    <input type="text" class="dfinput" value="请填写商品名称" style="width:500px;" name="" id="goodsName">
                    <span class="nameAlert" style="margin-left:18px;color:red; font-size: 14px;"></span>
                </li>
                <li>
                    <label for="">商品类别<b>*</b></label>
                    <div class="vocation">
                        <select name="" id="" class="select3">
                            <option value="">男装</option>
                            <option value="">女装</option>
                            <option value="">童装</option>
                            <option value="">运动</option>
                            <option value="">其他</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="">商品单价<b>*</b></label>
                    <input type="number" name="goodsPrice" class="dfinput" required style="width:100px" id="unitPrice">元
                </li>
                <li>
                    <label for="">团购价<b>*</b></label>
                    <input type="number" name="goodsPrice" class="dfinput" style="width:100px" id="groupPrice">元
                </li>
                <li>
                    <label for="">商品数量<b>*</b></label>
                    <input type="number" name="amount" id="" class="dfinput" style="width:100px">件
                    <span class="numAlert" style="margin-left:18px;color:red; font-size: 14px;"></span>
                </li>
                <li>
                    <label for="">发布日期<b>*</b></label>
                    <input type="date" name="unTime" id="" class="dfinput" style="width:150px">
                    <span class="dataAlert" style="margin-left:18px;color:red; font-size: 14px;"></span>
                </li>
                <li>
                    <label for="">是否审核<b>*</b></label>
                    <div class="vocation">
                        <select name="checkup" class="select3" id="">
                            <option value="">已审核</option>
                            <option value="">未审核</option>
                        </select>
                    </div>
                </li>
                <li>
                    <label for="">商品描述<b>*</b></label>
                    <textarea name="content" id="content" rows="3"></textarea>
                    <span class="conAlert" style="margin-left:18px;color:red; font-size: 14px;"></span>
                </li>
                <li>
                    <input type="submit" class="btn" value="马上发布" />
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
